<div class="task" ng-controller="taski" >
    <div class="form-container">
    <form ng-submit="addTask()">
    <input type="text" ng-model="whatAdd" required placeholder="What do you need to do?">
    <input type="time" required  ng-model="whenAdd">
    <input type="submit"  value="Add">
</form>
<button ng-click="sort()">Sort by date</button>
</div>
<ul>
    <li ng-repeat="task in tasks track by $index">
        <h3>{{task.taskName}}</h3>
        <time>{{task.hour}} <div ng-click="removeTask(task)"><i class="fas fa-times" ></i></div></time>
        
    </li>
</ul>

</div>
